<h2>MailSmoothへようこそ</h2>
<p>このチュートリアルでは、MailSmoothの基本的な使い方を説明します。</p>
<p><strong>MailSmoothとは？</strong></p>
<p>メールマガジンを音声化する前処理ツールです。以下の3つの機能があります：</p>
<ul>
  <li><strong>URL置換</strong>：URLを「(URL)」に変換して読み上げやすくします</li>
  <li><strong>セパレータ除去</strong>：連続した記号（=====、-----など）を削除します</li>
  <li><strong>テキスト分割</strong>：指定した文字数で分割します</li>
</ul>
<p>それでは、基本的な使い方を見ていきましょう。</p>
