<h2>チュートリアル完了</h2>
<p>基本的な使い方は以上です。お疲れさまでした！</p>
<p><strong>その他の便利機能：</strong></p>
<ul>
  <li><strong>👻clear</strong>：入力テキストをクリア</li>
  <li><strong>⏮️⏭️</strong>：テキストエリアの先頭/末尾にスクロール</li>
  <li><strong>分割文字数</strong>：テキストを分割する文字数を変更</li>
  <li><strong>見出し</strong>：各ページに付ける見出しを設定</li>
  <li><strong>ヘッダー/フッター設定</strong>：自動削除するパターンを設定</li>
</ul>
<p>チュートリアルは右上の「次回は表示しない」にチェックを入れると、次回以降表示されません。</p>
<p><strong>それでは、MailSmoothをお楽しみください！</strong></p>
